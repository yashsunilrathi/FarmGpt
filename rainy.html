<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainy Crops - FARM-GPT</title>
  <link rel="stylesheet" href="rainy.css" />
</head>
<body>
<div id="navbar"></div>

  <section class="top">
    <h1>Rainy Season Crops</h1>
  </section>

  <div class="separator"></div>

  <main class="container">
    <div class="inner">
      <div class="crop-card">
        <img src="tomato.jpg" alt="Tomatoes">
        <h3>Tomatoes</h3>
        <a href="crop5.html">See More...</a>
      </div>
      <div class="crop-card">
        <img src="potato.jpg" alt="Potatoes">
        <h3>Potatoes</h3>
        <a href="crop6.html">See More...</a>
      </div>
      <div class="crop-card">
        <img src="cauliflower.jpg" alt="Cauliflower">
        <h3>Cauliflower</h3>
        <a href="crop7.html">See More...</a>
      </div>
      <div class="crop-card">
        <img src="bringal.jpg" alt="Brinjal">
        <h3>Brinjal</h3>
        <a href="crop8.html">See More...</a>
      </div>
    </div>
  </main>
<script>
   fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Optionally mark current page active
      const links = document.querySelectorAll(".nav-link");
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    });
</script>

</body>
</html>
