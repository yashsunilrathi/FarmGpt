<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Farm GPT</title>
  <link rel="stylesheet" href="log_page.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1>Welcome Back üåø</h1>
      <p>Login to continue to <strong>Farm GPT</strong></p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Log In</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (email === storedEmail && password === storedPassword) {
        alert("‚úÖ Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html"; 
      } else {
        alert("‚ùå Invalid email or password.");
      }
    });
  </script>
</body>
</html>
