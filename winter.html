<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Winter Crops - FARM-GPT</title>
  <link rel="stylesheet" href="winter.css" />
</head>
<body>

  <div id="navbar"></div>

      </div>

  <script>
   fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Optionally mark current page active
      const links = document.querySelectorAll(".nav-link");
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    });
</script>
