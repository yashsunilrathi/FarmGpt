<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Farm GPT</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <div id="navbar"></div>
  <main class="contact-container">
    <section class="contact-info">
      <h1>Contact Us ðŸ“¬</h1>
      <p>We are here to solve your doubt. Fill the form , we will shortly contact you.</p>
    </section>

    <section class="form-section">
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your doubt here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023-24 Farm GPT. Built with Team DYSP for smart farming.</p>
  </footer>

  <script>
      fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Optionally mark current page active
      const links = document.querySelectorAll(".nav-link");
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    });
    
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Thank you for contacting us. We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
